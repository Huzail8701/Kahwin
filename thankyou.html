<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-pink-100 flex items-center justify-center text-center p-6">
  <div class="bg-white shadow-lg rounded-xl p-6 max-w-md w-full">
    <h1 class="text-3xl font-bold text-pink-600 mb-2">Thank You! ðŸŽ‰</h1>
    <p class="text-gray-700 mb-4">Your RSVP has been received.</p>

    <div class="text-left text-gray-800 bg-pink-50 p-4 rounded">
      <p><strong>Name:</strong> <span id="rsvpName">-</span></p>
      <p><strong>Guests:</strong> <span id="rsvpGuests">-</span></p>
      <p><strong>Message:</strong></p>
      <p class="ml-2 italic" id="rsvpMessage">-</p>
    </div>

    <a href="index.html" class="mt-6 inline-block bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">Return to Invitation</a>
  </div>

  <script>
    const latest = JSON.parse(localStorage.getItem("latestRSVP"));
    if (latest) {
      document.getElementById("rsvpName").innerText = latest.name;
      document.getElementById("rsvpGuests").innerText = latest.guests;
      document.getElementById("rsvpMessage").innerText = latest.message || "-";
    }
  </script>
</body>
</html>
